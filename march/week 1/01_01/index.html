<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>password validation</title>
    <link rel="stylesheet" href="./style.css" />
</head>
<body>
    
    <form>
        <label for="email" >Email</label>
        <input type="email" id="em" placeholder="Your email id" />
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your password here">
        <label for="cnfrm-password">Confirm Password</label>
        <input type="password" id="cnfrm-password" placeholder="Confirm password here">
        <p id="message"></p>
        <input type="button" onclick="checkPassword()" value="SUBMIT"/>
    </form>

    <script src="./script.js"></script>
</body>
</html>
